{% extends "base.html" %}
{% load cache %}
{% block title %} Последние обновления {% endblock %}

{% block content %}

    {% for event in events %}
    <h3>
        Title: {{ event.title }}, Cost: {{}}
    </h3>
    <p>{{ event.description|linebreaksbr }}</p>
    {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}

{% endblock %}
