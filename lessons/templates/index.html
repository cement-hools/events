{% extends "base.html" %}
{% load cache %}
{% block title %} Календарь {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}

{% endblock %}
